<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">

    <title>Most Popular Games!</title>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar bg-dark navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <p class="navbar-brand" href="">BEST UPCOMING GAMES</p>
    </div>
</nav>


<div class="text-center">
    {% for i in range(len) %}
  <div class="card col-lg-3 col-md-5 col-sm-8 rounded-3 shadow-sm">
    <img class="card-img-top" src={{data['image_src'][i]}} alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title"><a href={{data['link'][i]}}>{{data['title'][i]}}</a></h5>
      <p class="card-text">{{data['description'][i]}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{data['release_date'][i]}}</small>
    </div>
  </div>
    {% endfor %}

</div>


<footer>
    <div><p>Copyright Â© {{ footer_year }}</p></div>
</footer>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
